<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 16px;
            margin: 0;
            color: #1a1a1a;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #1557b0;
        }
        .btn.active {
            background: #d93025;
        }
        .btn.active:hover {
            background: #b52d20;
        }
        .btn:disabled {
            background: #f1f3f4;
            color: #5f6368;
            cursor: not-allowed;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 12px;
            display: none;
        }
        .status.info {
            background: #e8f0fe;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }
        .status.success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #ceead6;
        }
        .status.error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f2b8b5;
        }
        .instructions {
            font-size: 12px;
            color: #5f6368;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Element to Markdown</h1>
    </div>
    
    <button id="toggleBtn" class="btn">Start Selection</button>
    
    <div id="status" class="status"></div>
    
    <div class="instructions">
        Click "Start Selection", then click any element on the page to save it as a markdown file.
    </div>

    <script src="popup.js"></script>
</body>
</html>
